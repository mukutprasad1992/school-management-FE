<app-sidebar></app-sidebar>
<div id="main" class="dashboard-main">
  <app-header></app-header>
  <div class="main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card text-center account-form">
            <div class="card-header">
              <div class="section-title">
                <h2>Account Info</h2>
              </div>
            </div>
            <div class="card-body">
              <div class="d-flex align-items-start flex-wrap">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                    aria-selected="true">
                    Account Settings
                  </button>
                  <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                    aria-selected="false">
                    Reset Password
                  </button>
                </div>
                <div class="tab-content" id="v-pills-tabContent">
                  <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                    aria-labelledby="v-pills-home-tab">
                    <div class="form-container">
                      <form class="Account-info">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="avatar-box">
                              <div class="avatar">
                                <img src="" alt="image" />
                              </div>

                              <input type="file" id="avatar-image" />
                              <label for="avatar-image"><i class="bi bi-camera"></i></label>
                            </div>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="first-name">First Name</label>
                            <input type="text" class="form-control" id="firstName" formControlName="firstName" />
                            <div class="alert alert-danger">
                              <div>
                                Please enter first name*
                              </div>
                            </div>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="last-name">Last Name</label>
                            <input type="text" class="form-control" id="lastName" formControlName="lastName" />
                            <div class="alert alert-danger">
                              <div>
                                Please enter last name*
                              </div>
                            </div>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="name">Email</label>
                            <input type="email" class="form-control" formControlName="email" id="email" />
                            <div class="alert alert-danger">
                              <div>
                                Please enter email address*
                              </div>
                              <div>
                                Please enter valid email address*
                              </div>
                            </div>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="number">Mobile Number</label>
                            <input type="number" class="form-control" formControlName="mobileNumber"
                              id="mobileNumber" />
                            <div class="alert alert-danger">
                              <div>
                                Please enter mobile number*
                              </div>
                            </div>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="comfirm-password">Select Role</label>
                            <select class="form-control" formControlName="roleId">
                              <option value="">Please select</option>
                              <option>

                              </option>
                            </select>
                            <div class="alert alert-danger">
                              <div>
                                Please select your role*
                              </div>
                            </div>
                          </div>
                          <div class="text-center">
                            <button type="submit">Update</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
