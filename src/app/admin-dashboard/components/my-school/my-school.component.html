<app-sidebar></app-sidebar>
<div id="main" class="dashboard-main">
  <app-header></app-header>
  <div class="main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card text-center account-form">
            <div class="card-header">
              <div class="section-title">
                <h2>School Info</h2>
              </div>
            </div>
            <div class="card-body">
              <div class="d-flex align-items-start">
                <div class="tab-content" id="v-pills-tabContent">
                  <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                    aria-labelledby="v-pills-home-tab">
                    <div class="form-container">
                      <form class="Account-info" [formGroup]="mySchoolForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="avatar-box">
                              <div class="avatar">
                                <img src="{{ schoolProfilePic }}" alt="image" />
                              </div>
                              <input type="file" id="file-upload" (change)="onSchoolLogoChoose($event)" />
                              <label for="file-upload"><i class="bi bi-camera"></i></label>
                            </div>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="first-name">Name</label>
                            <input type="text" class="form-control" id="name" formControlName="name" />
                            <div *ngIf="
                                name.invalid && (name.dirty || name.touched)
                              " class="alert alert-danger">
                              <div *ngIf="name.errors?.['required']">
                                Please enter school name*
                              </div>
                            </div>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email" />
                            <div *ngIf="
                                email.invalid && (email.dirty || email.touched)
                              " class="alert alert-danger">
                              <div *ngIf="email.errors?.['required']">
                                Please enter email address*
                              </div>
                            </div>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="number" class="form-control" formControlName="phoneNumber" />
                            <div *ngIf="
                                phoneNumber.invalid &&
                                (phoneNumber.dirty || phoneNumber.touched)
                              " class="alert alert-danger">
                              <div *ngIf="phoneNumber.errors?.['required']">
                                Please enter phone number*
                              </div>
                              <div *ngIf="phoneNumber.errors?.['phoneNumber']">
                                Please enter valid phone number*
                              </div>
                            </div>
                          </div>

                          <div class="form-group col-md-6">
                            <label for="country">Country</label>
                            <select class="form-control" formControlName="country">
                              <option value="">Please select country</option>
                              <option *ngFor="let country of allCountry" [value]="country._id">
                                {{ country.name.toUpperCase() }}
                              </option>
                            </select>
                            <div *ngIf="
                                country.invalid &&
                                (country.dirty || country.touched)
                              " class="alert alert-danger">
                              <div *ngIf="country.errors?.['required']">
                                Please select your country*
                              </div>
                            </div>
                          </div>

                          <div class="form-group col-md-6">
                            <label for="state">State</label>
                            <select class="form-control" formControlName="state">
                              <option value="">Please select state</option>
                              <option *ngFor="let state of allState" [value]="state._id">
                                {{ state.name.toUpperCase() }}
                              </option>
                            </select>
                            <div *ngIf="
                                state.invalid && (state.dirty || state.touched)
                              " class="alert alert-danger">
                              <div *ngIf="state.errors?.['required']">
                                Please select your state*
                              </div>
                            </div>
                          </div>

                          <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <select class="form-control" formControlName="city">
                              <option value="">Please select</option>
                              <option *ngFor="let city of allCity" [value]="city._id">
                                {{ city.name.toUpperCase() }}
                              </option>
                            </select>
                            <div *ngIf="
                                city.invalid && (city.dirty || city.touched)
                              " class="alert alert-danger">
                              <div *ngIf="city.errors?.['required']">
                                Please select your city*
                              </div>
                            </div>
                          </div>

                          <div class="form-group col-md-6">
                            <label for="country">Address</label>
                            <input type="text" class="form-control" formControlName="address" id="address" />
                            <div *ngIf="
                                address.invalid &&
                                (address.dirty || address.touched)
                              " class="alert alert-danger">
                              <div *ngIf="address.errors?.['required']">
                                Please enter address*
                              </div>
                            </div>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="name">Pin Code</label>
                            <input type="tel" class="form-control" formControlName="pinCode" id="pinCode" />
                            <div *ngIf="
                                pinCode.invalid &&
                                (pinCode.dirty || pinCode.touched)
                              " class="alert alert-danger">
                              <div *ngIf="pinCode.errors?.['required']">
                                Please enter phone number*
                              </div>
                              <div *ngIf="pinCode.errors?.['pinCode']">
                                Please enter valid pin code*
                              </div>
                            </div>
                          </div>
                          <div class="text-center">
                            <button type="submit">Create</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <app-resetpassword></app-resetpassword>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
